# Repo: FirelyTeam/firely-serverless-validator
# File: build/azure-pipelines.yml

trigger:
  branches:
    include:
    - develop
    - release/*
    - hotfix/*
    - refs/tags/v*
  batch: True

name: $(date:yyyyMMdd)$(rev:.r)

variables:
  NET_CORE_SDK: 5.0.x
  isTagBranch: $[startswith(variables['Build.SourceBranch'], 'refs/tags/v')]
  solutionName: ./Firely.Serverless.Validator.sln
  solutionConfiguration: Release
  
pool:
  name: 'Private pool'

resources:
  repositories:
  - repository: self
    type: git
    ref: develop

stages:
- stage: build
  displayName: Build
  jobs:
  - job: BuildTestPack
    displayName: Build, Test and Pack
    timeoutInMinutes: 120
    cancelTimeoutInMinutes: 1
    variables:
      GITHUB_PACKAGES_USERNAME: $(GitHubPackagesUsername)  # user is set in UI of Azure Devops
      GITHUB_PACKAGES_APIKEY: $(GitHubPackagesAPIKey)      # key is set in UI of Azure Devops
    steps:
    - checkout: self
      clean: true
      submodules: true
      fetchDepth: 100
    - task: NuGetToolInstaller@1
      inputs:
        versionSpec: 5.x
    - task: UseDotNet@2
      displayName: Use .NET Core sdk $(NET_CORE_SDK)
      inputs:
        version: $(NET_CORE_SDK)
    - task: PowerShell@2
      displayName: Retrieve current version
      inputs:
        targetType: filePath
        filePath: $(Build.SourcesDirectory)/build/RetrieveVersion.ps1
    - task: PowerShell@2
      displayName: Setting version
      inputs:
        targetType: filePath
        filePath: $(Build.SourcesDirectory)/build/UpdateVersion.ps1
        arguments: -newVersion $(CurrentVersion) -suffix $(CurrentSuffix)-$(Build.BuildNumber)
    - task: NuGetAuthenticate@0
      inputs:
        nuGetServiceConnections: SimplifierFeedCredentials
    - task: DotNetCoreCLI@2
      displayName: GitHub authentication
      inputs: 
        command: custom
        custom: nuget 
        arguments: update source github  --username $(GITHUB_PACKAGES_USERNAME) --password $(GITHUB_PACKAGES_APIKEY) --store-password-in-clear-text --source "https://nuget.pkg.github.com/FirelyTeam/index.json"
    - task: DotNetCoreCLI@2
      displayName: Restore
      inputs:
        command: restore
        projects: $(solutionName)
        verbosityRestore: Minimal
        restoreArguments: --source https://api.nuget.org/v3/index.json --source https://www.myget.org/F/simplifier/api/v3/index.json
    - task: DotNetCoreCLI@2
      displayName: Build
      inputs:
        projects: $(solutionName)
        arguments: --configuration $(solutionConfiguration) --no-restore
    - task: DotNetCoreCLI@2
      displayName: Test
      inputs:
        command: test
    - task: DotNetCoreCLI@2
      displayName: Pack
      inputs:
        command: pack
        searchPatternPack: 'src/**/*.csproj'
        configurationToPack: $(solutionConfiguration)
        nobuild: true
        verbosityPack: Normal
    - publish: $(Build.ArtifactStagingDirectory)
      artifact: NuGetPackages
      displayName: Publish

      
